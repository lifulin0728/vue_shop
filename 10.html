<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	</head>
	<body>
		<div class="bigbox">
			<ul>
				<li>中国</li>
				<li>美国</li>
				<li>日本</li>
				<li>英国</li>
			</ul>
			<input type="text" name="country" id="country"><button type="button" id="CountryBtn">打印</button>
		</div>
		
		<script type="text/javascript">
			$(function() {
				$("ul li").each(function(i) {
					$(this).text($(this).text() + i);
				})
				
				
				$("#CountryBtn").click(function() {
					var country = $("#country").val();
					console.log($("ul li").eq(country).html());
				})
			})
		</script>
	</body>
</html>
